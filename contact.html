<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with me for collaboration or inquiries">
    <meta name="keywords" content="contact, email, collaboration, hire">
    <title>Noswad | Contact</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Background animation container with boids simulation -->
    <div class="bg-animation">
        <canvas id="boids-canvas"></canvas>
    </div>

    <header class="minimal-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Noswad.org</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" id="nav-home">Home</a></li>
                    <li><a href="about.html" id="nav-about">About</a></li>
                    <li><a href="portfolio.html" id="nav-portfolio">Portfolio</a></li>
                    <li><a href="contact.html" id="nav-contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-hero">
            <div class="container">
                <h1>Get In Touch</h1>
                <p>Have a question or want to work together? Feel free to reach out!</p>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Contact Information</h2>
                        <div class="contact-item">
                            <h3>Email</h3>
                            <p><a href="mailto:&#109;&#097;&#105;&#108;&#064;&#110;&#111;&#115;&#119;&#097;&#100;&#046;&#111;&#114;&#103;">&#109;&#097;&#105;&#108;&#064;&#110;&#111;&#115;&#119;&#097;&#100;&#046;&#111;&#114;&#103;</a></p>
                        </div>
                        <div class="contact-item">
                            <h3>Location</h3>
                            <p>Huntsville, AL</p>
                        </div>
                        <div class="contact-item">
                            <h3>Social Media</h3>
                            <div class="social-links">
                                <a href="https://github.com/TheNoswad/" aria-label="GitHub"><i class="icon-github"></i> GitHub</a>
                                <a href="https://www.linkedin.com/in/noswad/" aria-label="LinkedIn"><i class="icon-linkedin"></i> LinkedIn</a>
                                <a href="https://discord.com/users/noswad" aria-label="Discord"><i class="icon-discord"></i> Discord: noswad</a>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h2>Send Me a Message</h2>
                        <form id="contact-form" action="https://formsubmit.co/contact@noswad.org" method="POST">
                            <!-- FormSubmit.co configuration -->
                            <input type="hidden" name="_subject" value="New message from noswad.org">
                            <input type="hidden" name="_captcha" value="true">
                            <input type="hidden" name="_template" value="table">
                            <input type="text" name="_honey" style="display:none">
                            <input type="hidden" name="_next" value="https://noswad.org/thank-you.html">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn primary-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/boids.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
